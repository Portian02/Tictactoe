<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe- Sebas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2 id="titulo">Tic-<span>Tac</span>-Toe</h2>
    <div class="players">
      <h3 id="TurnsX">ES TURNO DE :üê±</h3>
    </div>
    <div class="container">
      <div id="Game">
        <div class="cell 0"></div>
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
      </div>
      <button class="BtnReset" onclick="Reset()">Reiniciar</button>
    </div>

    <div class="emergente hide">
      <h2 id="mensaje"></h2>
      <br />
      
      <img id="Gane" src="../src/img/gane.png" alt="imgPNG" />
      
      <button id="Nuevo-juego">Start</button>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
