<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe- Sebas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="players">
      <h3 id="TurnsX">ES TURNO DE :üê±</h3>
    </div>
    <h2 id="titulo">Tic-<span>Tac</span>-Toe</h2>
    <h2 id="Resultado"></h2>
    <div class="emeregente">
      <p id="mensaje">Presiona para volver a jugar</p>

      <br />
      <img id="Gane" src="../src/img/gane.png" alt="" />
      <button id="Nuevo-juego"></button>
    </div>
    <div class="container">
      <div id="Game">
        <div class="cell 0"></div>
        <div class="cell 1"></div>
        <div class="cell 2"></div>
        <div class="cell 3"></div>
        <div class="cell 4"></div>
        <div class="cell 5"></div>
        <div class="cell 6"></div>
        <div class="cell 7"></div>
        <div class="cell 8"></div>
      </div>
    </div>
    <div class="BtnReset">
      <button onclick="Reset()">Reiniciar</button>
    </div>

    <script src="tictactoe.js"></script>
  </body>
</html>
